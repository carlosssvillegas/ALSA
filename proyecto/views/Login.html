<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="../js/materialize.min.js"></script>      
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--JavaScript at end of body for optimized loading-->
    <script src="../js/javascript.js"></script>
    <link rel="stylesheet" href="../css/stylesheet.css">
  </head>
  <body>
    <div class="container section center">
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card">
            <div class="card-image responsive-img">
              <img src="../images/count.png"  class="circle">
            </div>
            <div class="card-content">
               <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">email</i>
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">no_encryption</i>
                      <input id="password" type="password" class="validate">
                      <label for="password">Contraseña</label>
                    </div>
                  </div>
                </form>
                <div class="container">
                <a class="center" for="">Olvidaste tu Contraseña?</a>
              </div>
              </div>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light green accent-4 btn" href="../views/Nomina.html">LOGIN</a>
            </div>
          </div>
        </div>
      </div>
                
    </div>
  </body>
</html>
