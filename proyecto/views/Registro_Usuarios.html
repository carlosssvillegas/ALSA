<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="../js/materialize.min.js"></script>      
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--JavaScript at end of body for optimized loading-->
    <script src="../js/javascript.js"></script>
    <link rel="stylesheet" href="../css/stylesheet.css">
  </head>
  <body>
    <div class="container section center">
      <div class="row">
        <div class="col s6 offset-s3">
          <div class="card">
            <h4 class="center section">Registro Usuarios</h4>
            <div class="card-content">
               <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                        <select>
                          <option value="" disabled selected>Tipo de Usuario</option>
                          <option value="1">Produción</option>
                          <option value="2">Capturista</option>
                        </select>
                        <label>Materialize Select</label>
                      </div>        
                   <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="first_name" type="text" class="validate">
                      <label for="first_name">Nombre</label>
                    </div>   
                    <div class="input-field col s6">
                      <i class="material-icons prefix">assignment_ind</i>
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Apellidos</label>
                    </div>   
                    <div class="input-field col s12">
                      <i class="material-icons prefix">email</i>
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">no_encryption</i>
                      <input id="password" type="password" class="validate">
                      <label for="password">Contraseña</label>
                    </div>
                    
                  </div>
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Imagen</span>
                      <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                    </div>
                  </div>
                </form>
                    <a class="waves-effect waves-light btn" href="../views/Login.html">Registrar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
                
    </div>
  </body>
</html>
